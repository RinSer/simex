<template name="news">

	{{> news_quote}}

	{{#each news}}
		{{> each_news}}	
	{{/each}}

</template>

<template name="news_quote">

	<section class="quote">
	    <h2>БИОМОДЕЛИ &laquo;ЛИДЕРЫ ПРОДАЖ&raquo;</h2>
	    <blockquote style="text-align: right;">Откройте для себя самые актуальные тренажеры!</blockquote>
	    <p>В наших тренажерах мы используем современные научные разработки для создания самых актуальных патологий!</p>
	</section>

</template>

<template name="each_news">

	<section class="news_with_text">
		<section class="news">
			<div class="news_td">
				<h3>{{title}}</h3>
				<h3>{{photo.description}}</h3>
			</div>
			<img class="news_img" src="{{photo.url}}" width="100%">
			<div class="news_dots">
				{{#each photos}}
					<i class="fa fa-circle-o" aria-hidden="true"></i>
				{{/each}}
			</div>
		</section>
		<p>{{photo.text}}</p>
	</section>

</template>
