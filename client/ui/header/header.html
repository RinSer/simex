<template name="header">

	{{#if admin}}
		<div class="admin_panel">
			<p>Hello, admin!</p>
		</div>
	{{/if}}

	<div class="upper_header">
		<section class="col-tm-3">
			<a href="/"><img src="simex_logo.png" alt="Simex_logo" height="100px" class="logo_img"></a>
		</section>
		<section class="col-tm-3">
			<div class="top_search">
				<input type="search" name="simex_search" value="Что-то ищете на Simex?" class="header_search">
				<label for="search">
					<i class="fa fa-search"></i>
				</label>
			</div>
		</section>
		<section class="col-tm-3">
			<div class="cart_login">
				<p><span class="upper_hover"><i class="fa fa-cart-arrow-down"></i>Оформить заказ</span></p>
				{{#unless currentUser}}
					<p>
						<span class="upper_hover modal_on register"><i class="fa fa-user-plus"></i>Зарегистрироваться&nbsp;</span>
						<span class="upper_hover modal_on login"><i class="fa fa-sign-in"></i>Войти</span>
					</p>
				{{else}}
					<p>
						<span class="upper_hover"><i class="fa fa-user-md"></i>&nbsp;{{user_name}}&nbsp;</span>
						<span class="upper_hover logout"><i class="fa fa-sign-out"></i>Выйти</span>
					</p>
				{{/unless}}
			</div>
		</section>
	</div>

	<nav>

		<div class="mobile_menu">
			<a href="/"><img src="/simex_logo_white.png" height="50px"></a>
			<button class="mob_menu_button">Меню</button>
		</div>
		<ul>
			<li><a class="active" href="/">НОВОСТИ</a></li>
			<li><a href="/about">О КОМПАНИИ</a></li>
			<li><a href="#">БИОМОДЕЛИ</a></li>
			<li><a href="#">ПРОДУКЦИЯ</a></li>
			<li><a href="/validity">ВАЛИДНОСТЬ</a></li>
			<li><a href="/contacts">КОНТАКТЫ</a></li>
		</ul>
		<ul class="mobile_login">
			<li><span class="upper_hover"><i class="fa fa-cart-arrow-down"></i>Оформить заказ</span></li>
			{{#unless currentUser}}
				<li><span class="upper_hover modal_on register"><i class="fa fa-user-plus"></i>Зарегистрироваться&nbsp;</span></li>
				<li><span class="upper_hover modal_on login"><i class="fa fa-sign-in"></i>Войти</span></li>
			{{else}}
				<li><span class="upper_hover"><i class="fa fa-user-md"></i>&nbsp;{{user_name}}&nbsp;</span></li>
				<li><span class="upper_hover logout"><i class="fa fa-sign-out"></i>Выйти</span></li>
			{{/unless}}
		</ul>

	</nav>

</template>
