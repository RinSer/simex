<template name="modal">

	<div class="modal">
		<div class="modal_window">
			<i class="fa fa-times modal_exit" aria-hidden="true"></i>
			<div class="modal_form">
				{{#unless currentUser}}
					{{#unless need_register}}
						{{> login}}
					{{else}}
						{{> register}}
					{{/unless}}
				{{else}}
					{{> user_profile}}
				{{/unless}}
			</div>
		</div>
	</div>

</template>

<template name="login">

	<h2><i class="fa fa-sign-in"></i>&nbsp;Войти</h2>
	<form>
		<p>Email:<br> <input type="email" name="email"></p>
		<p>Пароль:<br> <input type="password" name="password"></p>
		<span class="login_error">Данные неверны</span>
		<p><input type="submit" value="Войти" class="login_button"></p>
	</form>

</template>

<template name="register">

	<h2><i class="fa fa-user-plus"></i>&nbsp;Зарегистрироваться</h2>
	<span class="register_error">Ошибка!</span>
	<form>
		<p>Фамилия:<br> <input type="text" name="familyName"></p>
		<p>Имя:<br> <input type="text" name="firstName"></p>
		<p>Отчество:<br> <input type="text" name="secondName"></p>
		<p>Email:<br> <input type="email" name="email"></p>
		<label>Подписаться на рассылку новостей Simex: <input type="checkbox" name="newsletter" style="width: 5%;"></label>
		<p>Адрес:<br> <input type="text" name="address"></p>
		<p>Пароль:<br> <input id="password" type="password" name="password"></p>
		<span class="login_error">Не совпадают!</span>
		<p>Подтверждение:<br> <input id="pcheck" type="password" name="pcheck"></p>
		<p><input type="submit" value="Отправить" class="login_button"></p>
	</form>

</template>

<template name="user_profile">

	{{#unless profile_change}}
		<h2>Ваш профиль</h2>
		<p><b>Фамилия:</b>&nbsp;{{profile.familyName}}</p>
		<p><b>Имя:</b>&nbsp;{{profile.firstName}}</p>
		{{#if profile.secondName}}
			<p><b>Отчество:</b>&nbsp;{{profile.secondName}}</p>
		{{/if}}
		<p><b>Email:</b>&nbsp;{{profile.emails.[0].address}}</p>
		{{#if profile.address}}
			<p><b>Адрес:</b>&nbsp;{{profile.address}}</p>
		{{/if}}
		<button class="change_profile">Изменить</button>
		<button class="delete_profile">Удалить</button>
	{{else}}
		<span class="register_error">Ошибка!</span>
		<form>
			<p>Фамилия:<br> <input type="text" name="familyName"></p>
			<p>Имя:<br> <input type="text" name="firstName"></p>
			<p>Отчество:<br> <input type="text" name="secondName"></p>
			<p>Email:<br> <input type="email" name="email"></p>
			<label>Подписаться на рассылку новостей Simex: <input type="checkbox" name="newsletter" style="width: 5%;" {{newsletter}}></label>
			<p>Адрес:<br> <input type="text" name="address"></p>
			<p>Пароль:<br> <input id="password" type="password" name="password"></p>
			<span class="login_error">Не совпадают!</span>
			<p>Подтверждение:<br> <input id="pcheck" type="password" name="pcheck"></p>
			<p><input type="submit" value="Сохранить" class="login_button"></p>
		</form>
	{{/unless}}

</template>
