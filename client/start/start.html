<template name="start">

	<section id="start">

		<div id="start_img"></div>
		<h2>Откройте для себя биологические тренажеры!</h2>
		{{#if admin}}
			<h1 class="add_item"><i class="fa fa-plus-square" aria-hidden="true"></i>&nbsp;Добавить</h1>
			{{#if add_item}}
				{{> new_start_item}}
			{{/if}}
		{{/if}}
		{{#each item in items}}
			{{> start_item item=item}}
		{{/each}}
		<div style="clear: both;"></div>
		{{#unless currentUser}}
			<section id="register_now">
				<p><b>Зарегистрируйтесь прямо сейчас!</b></p>
				<p>И Вы будете вкурсе самой последней информации о тренингах с биомоделями.</p>
			</section>
		{{/unless}}
		
	</section>

</template>

<template name="start_item">

	<section class="start_item">
		<img src="{{item.photo}}" alt="{{item.title}}" >
		<h3>{{> editableText context=item options=optionsHelper field="title"}}</h3>
		<p>{{> editableText context=item options=optionsHelper field="description"}}</p>
		{{#if admin}}
			<button class="delete_item">Удалить</button>
		{{/if}}
	</section>

</template>

<template name="new_start_item">

	<section class="new_item">
		<input type="text" name="title" placeholder="Заголовок">
		<br>
		<input type="text" name="description" placeholder="Описание">
		<br>
		<input type="text" name="photo" placeholder="URL фотографии">
		<br>
		<button class="save_item">Сохранить</button>
	</section>

</template>
