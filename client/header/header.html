<template name="header">

	{{#if admin}}
		{{> admin_panel}}
	{{/if}}

	<div class="upper_header">
		<section class="col-tm-3">
			<a id="logo_img" href="/"><img src="simex_logo.png" alt="Simex_logo" height="100px" class="logo_img"></a>
		</section>
		<section class="col-tm-3">
			<div class="top_search">
				<input type="search" name="simex_search" placeholder="Поиск биомоделей Simex" class="header_search">
				<label for="search">
					<i class="fa fa-search"></i>
				</label>
			</div>
		</section>
		<section class="col-tm-3">
			<div class="cart_login">
				<p><span class="upper_hover cart_modal_on cart"><i class="fa fa-cart-arrow-down"></i>Оформить заказ</span></p>
				{{#unless currentUser}}
					<p>
						<span class="upper_hover modal_on register"><i class="fa fa-user-plus"></i>Зарегистрироваться&nbsp;</span>
						<span class="upper_hover modal_on login"><i class="fa fa-sign-in"></i>Войти</span>
					</p>
				{{else}}
					<p>
						<span class="upper_hover modal_on"><i class="fa fa-user-md"></i>&nbsp;{{user_name}}&nbsp;</span>
						<span class="upper_hover logout"><i class="fa fa-sign-out"></i>Выйти</span>
					</p>
				{{/unless}}
			</div>
		</section>
	</div>

	<nav>

		<div class="mobile_menu">
			<a href="/"><img src="/simex_logo_white.png" height="50px"></a>
			<button class="mob_menu_button">Меню</button>
		</div>
		<ul>
			<li><a class="menu_link" href="/news">НОВОСТИ</a></li>
			<li><a class="menu_link" href="/about">О КОМПАНИИ</a></li>
			<li>
				<a class="biomodels_a" href="#">БИОМОДЕЛИ&nbsp;<i class="fa fa-caret-down" aria-hidden="true"></i></a>
				<ul class="biomodels_list">
					{{#each biomodels}}
						<a class="biomodel_link" href="/biomodels/{{_id}}"><img src="{{pic}}" class="biomodels_hpic" height="40px"></a>
					{{/each}}
					{{#each biomodels}}
						<li><a class="biomodel_link" href="/biomodels/{{_id}}">{{title}}</a></li>
					{{/each}}
					<li><a class="biomodel_link" href="/biomodels">Все биомодели</a></li>
				</ul>
			</li>
			<li>
				<a class="products" href="#">ТРЕНАЖЕР&nbsp;<i class="fa fa-caret-down" aria-hidden="true"></i></a>
				<ul class="products_ref">
					<li><a class="menu_link product_link" href="/simulator">Тренажер</a></li>
					<li><a class="menu_link product_link" href="/manual">Начало работы</a></li>
				</ul>
			</li>
			<li><a class="menu_link" href="/contacts">КОНТАКТЫ</a></li>
		</ul>
		<ul class="mobile_login">
			<li><span class="cart_modal_on"><i class="fa fa-cart-arrow-down"></i>Оформить заказ</span></li>
			{{#unless currentUser}}
				<li><span class="modal_on register"><i class="fa fa-user-plus"></i>Зарегистрироваться&nbsp;</span></li>
				<li><span class="modal_on login"><i class="fa fa-sign-in"></i>Войти</span></li>
			{{else}}
				<li><span class="modal_on"><i class="fa fa-user-md"></i>&nbsp;{{user_name}}&nbsp;</span></li>
				<li><span class="logout"><i class="fa fa-sign-out"></i>Выйти</span></li>
			{{/unless}}
		</ul>

	</nav>

</template>

<template name="admin_panel">

	<div class="admin_panel">
		<ul class="admin_menu">
			<li><a class="admin_link" href="/orders">заказы</a></li>
			<li><a class="admin_link" href="/cforms">контактные формы</a></li>
			<li><a class="admin_link" href="/users">пользователи</a></li>
			<li><a class="admin_link" href="/newsletter">рассылка новостей</a></li>
		</ul>
	</div>

</template>
